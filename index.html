<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#dc2626" />
  <title>Shift Calendar - Daniel & Michael</title>
  <style>
    /* ============================================
       DESIGN SYSTEM - CSS Variables
       ============================================ */
    :root {
      /* Colors */
      --color-bg: #f8fafc;
      --color-surface: #ffffff;
      --color-border: #e2e8f0;
      --color-border-light: #f1f5f9;
      --color-text: #0f172a;
      --color-text-muted: #64748b;
      --color-text-light: #94a3b8;
      
      /* Daniel (ON shifts) - Red */
      --color-daniel: #dc2626;
      --color-daniel-light: #fecaca;
      --color-daniel-bg: #fef2f2;
      
      /* Michael (OFF days) - Blue */
      --color-michael: #3b82f6;
      --color-michael-light: #bfdbfe;
      --color-michael-bg: #eff6ff;
      
      /* Vacation - Purple */
      --color-vacation: #9333ea;
      --color-vacation-light: #e9d5ff;
      --color-vacation-bg: #faf5ff;
      
      /* Today indicator - Green */
      --color-today: #10b981;
      
      /* Spacing scale */
      --space-1: 4px;
      --space-2: 8px;
      --space-3: 12px;
      --space-4: 16px;
      --space-5: 24px;
      --space-6: 32px;
      --space-8: 48px;
      
      /* Border radius */
      --radius-sm: 6px;
      --radius-md: 10px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-full: 9999px;
      
      /* Shadows */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      
      /* Transitions */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-base: 200ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* Typography */
      --font-sans: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      --font-size-xs: 11px;
      --font-size-sm: 13px;
      --font-size-base: 15px;
      --font-size-lg: 17px;
      --font-size-xl: 20px;
      --font-size-2xl: 24px;
      --font-size-3xl: 30px;
      
      /* Z-index */
      --z-modal: 1000;
      --z-overlay: 999;
      
      /* Mobile keyboard fix - Visual Viewport API */
      --vvh: 100vh;
      --kbd: 0px;
    }
    
    @media (prefers-color-scheme: dark) {
      :root {
        --color-bg: #0f172a;
        --color-surface: #1e293b;
        --color-border: #334155;
        --color-border-light: #1e293b;
        --color-text: #f1f5f9;
        --color-text-muted: #94a3b8;
        --color-text-light: #64748b;
        --color-daniel-bg: rgba(220, 38, 38, 0.15);
        --color-michael-bg: rgba(59, 130, 246, 0.15);
        --color-vacation-bg: rgba(147, 51, 234, 0.15);
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* ============================================
       BASE STYLES
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      font-family: var(--font-sans);
      font-size: var(--font-size-base);
      line-height: 1.5;
      color: var(--color-text);
      background: var(--color-bg);
      min-height: 100vh;
      padding: var(--space-4);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: var(--space-6);
    }
    
    /* Lock body scroll when modal is open */
    body.modal-open {
      overflow: hidden;
      position: fixed;
      width: 100%;
    }
    
    @media (max-width: 640px) {
      body {
        padding: var(--space-2);
        padding-top: var(--space-3);
      }
    }
    
    /* ============================================
       CALENDAR CONTAINER
       ============================================ */
    .calendar-container {
      width: 100%;
      max-width: 900px;
      background: var(--color-surface);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--color-border-light);
      overflow: hidden;
    }
    
    /* ============================================
       CALENDAR HEADER
       ============================================ */
    .calendar__header {
      padding: var(--space-5);
      border-bottom: 1px solid var(--color-border-light);
      background: linear-gradient(to bottom, var(--color-surface), var(--color-bg));
    }
    
    .calendar__title-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: var(--space-3);
      margin-bottom: var(--space-4);
    }
    
    .calendar__title {
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--color-text);
      letter-spacing: -0.02em;
      flex: 1;
      text-align: center;
    }
    
    .calendar__nav {
      display: flex;
      gap: var(--space-2);
    }
    
    .calendar__btn {
      min-width: 44px;
      min-height: 44px;
      padding: var(--space-2) var(--space-3);
      border: 1px solid var(--color-border);
      background: var(--color-surface);
      border-radius: var(--radius-md);
      font-size: var(--font-size-base);
      font-weight: 500;
      color: var(--color-text);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .calendar__btn:hover {
      background: var(--color-bg);
      border-color: var(--color-text-muted);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    
    .calendar__btn:active {
      transform: translateY(0);
    }
    
    .calendar__btn:focus-visible {
      outline: 2px solid var(--color-daniel);
      outline-offset: 2px;
    }
    
    /* Legend */
    .calendar__legend {
      display: flex;
      flex-wrap: wrap;
      gap: var(--space-3) var(--space-5);
      justify-content: center;
      font-size: var(--font-size-sm);
    }
    
    .legend-item {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      color: var(--color-text-muted);
    }
    
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: var(--radius-full);
      flex-shrink: 0;
    }
    
    .legend-dot--daniel {
      background: var(--color-daniel);
    }
    
    .legend-dot--michael {
      background: var(--color-michael);
    }
    
    .legend-dot--vacation {
      background: var(--color-vacation);
    }
    
    .legend-dot--today {
      background: var(--color-today);
    }
    
    /* ============================================
       CALENDAR GRID
       ============================================ */
    .calendar__body {
      padding: var(--space-5);
    }
    
    .calendar__grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: var(--space-2);
    }
    
    .calendar__weekday {
      text-align: center;
      font-size: var(--font-size-xs);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
      padding: var(--space-2);
    }
    
    /* Day cells */
    .calendar__day {
      min-height: 80px;
      padding: var(--space-2);
      border: 2px solid transparent;
      border-radius: var(--radius-md);
      background: var(--color-bg);
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      flex-direction: column;
      gap: var(--space-1);
      position: relative;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    
    .calendar__day:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
      border-color: var(--color-border);
    }
    
    .calendar__day:active {
      transform: translateY(0);
    }
    
    .calendar__day:focus-visible {
      outline: 2px solid var(--color-daniel);
      outline-offset: 2px;
    }
    
    .calendar__day--daniel {
      background: var(--color-daniel-bg);
    }
    
    .calendar__day--michael {
      background: var(--color-michael-bg);
    }
    
    .calendar__day--vacation {
      background: var(--color-vacation-bg);
      border-color: var(--color-vacation-light);
    }
    
    .calendar__day--today {
      border-color: var(--color-today);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
    }
    
    .calendar__day--outside {
      opacity: 0.4;
    }
    
    .calendar__day-number {
      font-size: var(--font-size-base);
      font-weight: 600;
      color: var(--color-text);
    }
    
    .calendar__day-info {
      font-size: var(--font-size-xs);
      color: var(--color-text-muted);
      margin-top: auto;
    }
    
    /* Chips */
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 2px var(--space-2);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xs);
      font-weight: 600;
      letter-spacing: 0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .chip--daniel {
      background: var(--color-daniel-light);
      color: var(--color-daniel);
    }
    
    .chip--michael {
      background: var(--color-michael-light);
      color: var(--color-michael);
    }
    
    .chip--vacation {
      background: var(--color-vacation-light);
      color: var(--color-vacation);
    }
    
    /* ============================================
       MODAL / BOTTOM SHEET
       ============================================ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: var(--z-overlay);
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-base), visibility var(--transition-base);
      backdrop-filter: blur(4px);
    }
    
    .modal-overlay--visible {
      opacity: 1;
      visibility: visible;
    }
    
    .modal {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: calc(var(--vvh, 100vh) - 16px);
      background: var(--color-surface);
      border-radius: var(--radius-xl) var(--radius-xl) 0 0;
      z-index: var(--z-modal);
      transform: translateY(100%);
      transition: transform var(--transition-slow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-xl);
    }
    
    .modal--visible {
      transform: translateY(0);
    }
    
    @media (min-width: 640px) {
      .modal {
        left: 50%;
        right: auto;
        bottom: 50%;
        transform: translate(-50%, 100vh);
        border-radius: var(--radius-xl);
        max-width: 500px;
        max-height: calc(var(--vvh, 100vh) * 0.8);
      }
      
      .modal--visible {
        transform: translate(-50%, 50%);
      }
    }
    
    .modal__header {
      padding: var(--space-5);
      border-bottom: 1px solid var(--color-border-light);
      flex-shrink: 0;
    }
    
    .modal__title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--color-text);
      margin-bottom: var(--space-1);
    }
    
    .modal__subtitle {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
    }
    
    .modal__body {
      padding: var(--space-5);
      padding-bottom: calc(var(--kbd, 0px) + env(safe-area-inset-bottom, 16px) + var(--space-4));
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      flex: 1;
    }
    
    .modal__section {
      margin-bottom: var(--space-5);
    }
    
    .modal__section:last-child {
      margin-bottom: 0;
    }
    
    .modal__section-title {
      font-size: var(--font-size-sm);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text-muted);
      margin-bottom: var(--space-3);
    }
    
    .modal__actions {
      padding: var(--space-4) var(--space-5);
      padding-bottom: calc(var(--kbd, 0px) + env(safe-area-inset-bottom, 8px));
      border-top: 1px solid var(--color-border-light);
      display: flex;
      gap: var(--space-3);
      flex-shrink: 0;
      background: var(--color-surface);
      position: sticky;
      bottom: 0;
      z-index: 10;
      box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
      backdrop-filter: blur(8px);
    }
    
    /* Vacation info display */
    .vacation-info {
      background: var(--color-vacation-bg);
      border: 1px solid var(--color-vacation-light);
      border-radius: var(--radius-md);
      padding: var(--space-4);
    }
    
    .vacation-info__label {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--color-vacation);
      margin-bottom: var(--space-2);
    }
    
    .vacation-info__dates {
      font-size: var(--font-size-sm);
      color: var(--color-text-muted);
      margin-bottom: var(--space-2);
    }
    
    .vacation-info__notes {
      font-size: var(--font-size-sm);
      color: var(--color-text);
      line-height: 1.6;
      padding-top: var(--space-2);
      border-top: 1px solid var(--color-vacation-light);
    }
    
    /* ============================================
       FORM ELEMENTS
       ============================================ */
    .form-group {
      margin-bottom: var(--space-4);
    }
    
    .form-label {
      display: block;
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--color-text);
      margin-bottom: var(--space-2);
    }
    
    .form-input,
    .form-textarea {
      width: 100%;
      min-height: 44px;
      padding: var(--space-3);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: var(--font-size-base);
      color: var(--color-text);
      background: var(--color-surface);
      transition: border-color var(--transition-fast);
    }
    
    .form-input:focus,
    .form-textarea:focus {
      outline: none;
      border-color: var(--color-daniel);
      box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.1);
    }
    
    .form-textarea {
      min-height: 80px;
      resize: vertical;
      font-family: var(--font-sans);
    }
    
    /* Ensure last form group has extra bottom spacing on mobile */
    @media (max-width: 640px) {
      .modal__section:last-of-type .form-group:last-child {
        margin-bottom: var(--space-5);
      }
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-3);
    }
    
    /* ============================================
       BUTTONS
       ============================================ */
    .btn {
      min-height: 44px;
      padding: var(--space-3) var(--space-4);
      border: none;
      border-radius: var(--radius-md);
      font-family: var(--font-sans);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      flex: 1;
    }
    
    .btn:focus-visible {
      outline: 2px solid var(--color-daniel);
      outline-offset: 2px;
    }
    
    .btn--primary {
      background: var(--color-daniel);
      color: white;
    }
    
    .btn--primary:hover {
      background: #b91c1c;
      transform: translateY(-1px);
      box-shadow: var(--shadow-md);
    }
    
    .btn--primary:active {
      transform: translateY(0);
    }
    
    .btn--secondary {
      background: var(--color-bg);
      color: var(--color-text);
      border: 1px solid var(--color-border);
    }
    
    .btn--secondary:hover {
      background: var(--color-border-light);
    }
    
    .btn--danger {
      background: #dc2626;
      color: white;
    }
    
    .btn--danger:hover {
      background: #b91c1c;
    }
    
    .btn--ghost {
      background: transparent;
      color: var(--color-text-muted);
    }
    
    .btn--ghost:hover {
      background: var(--color-bg);
      color: var(--color-text);
    }
    
    /* ============================================
       MOBILE RESPONSIVE
       ============================================ */
    @media (max-width: 640px) {
      .calendar__header {
        padding: var(--space-4);
      }
      
      .calendar__title {
        font-size: var(--font-size-xl);
      }
      
      .calendar__title-row {
        flex-direction: column;
      }
      
      .calendar__body {
        padding: var(--space-3);
      }
      
      .calendar__grid {
        gap: var(--space-1);
      }
      
      .calendar__day {
        min-height: 70px;
        padding: var(--space-2);
      }
      
      .calendar__day-number {
        font-size: var(--font-size-sm);
      }
      
      .calendar__btn {
        min-width: 40px;
        min-height: 40px;
        padding: var(--space-2);
      }
      
      .modal__actions {
        flex-direction: column-reverse;
      }
      
      .btn {
        width: 100%;
      }
    }
    
    @media (max-width: 380px) {
      .calendar__day {
        min-height: 60px;
      }
      
      .chip {
        font-size: 10px;
        padding: 1px 6px;
      }
    }
  </style>
</head>
<body>

  <div class="calendar-container">
    <!-- Calendar Header -->
    <div class="calendar__header">
      <div class="calendar__title-row">
        <div class="calendar__nav">
          <button type="button" class="calendar__btn" id="prevMonth" aria-label="Previous month">◀</button>
          <button type="button" class="calendar__btn" id="todayBtn" aria-label="Go to today">Today</button>
        </div>
        
        <h1 class="calendar__title" id="monthTitle">Loading...</h1>
        
        <div class="calendar__nav">
          <button type="button" class="calendar__btn" id="nextMonth" aria-label="Next month">▶</button>
        </div>
      </div>
      
      <div class="calendar__legend">
        <span class="legend-item">
          <span class="legend-dot legend-dot--daniel"></span>
          <span>Daniel (12h shift)</span>
        </span>
        <span class="legend-item">
          <span class="legend-dot legend-dot--michael"></span>
          <span>Michael (Rest)</span>
        </span>
        <span class="legend-item">
          <span class="legend-dot legend-dot--vacation"></span>
          <span>Vacation</span>
        </span>
        <span class="legend-item">
          <span class="legend-dot legend-dot--today"></span>
          <span>Today</span>
        </span>
      </div>
    </div>
    
    <!-- Calendar Body -->
    <div class="calendar__body">
      <div class="calendar__grid" id="weekdaysContainer"></div>
      <div class="calendar__grid" id="calendarGrid"></div>
    </div>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay" id="modalOverlay"></div>
  
  <!-- Day Details Modal -->
  <div class="modal" id="dayModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
    <div class="modal__header">
      <h2 class="modal__title" id="modalTitle">Day Details</h2>
      <div class="modal__subtitle" id="modalSubtitle">2026-02-05</div>
    </div>
    
    <div class="modal__body">
      <!-- Shift Info -->
      <div class="modal__section">
        <div class="modal__section-title">Shift Status</div>
        <div id="dayShiftInfo"></div>
      </div>
      
      <!-- Existing Vacation -->
      <div class="modal__section" id="existingVacationSection" style="display: none;">
        <div class="modal__section-title">Vacation</div>
        <div class="vacation-info">
          <div class="vacation-info__label" id="existingVacationLabel">Holiday Trip</div>
          <div class="vacation-info__dates" id="existingVacationDates">Feb 5 - Feb 12, 2026</div>
          <div class="vacation-info__notes" id="existingVacationNotes" style="display: none;"></div>
        </div>
      </div>
      
      <!-- Vacation Form -->
      <div class="modal__section" id="vacationFormSection" style="display: none;">
        <div class="modal__section-title" id="formSectionTitle">Add Vacation</div>
        <form id="vacationForm">
          <input type="hidden" id="vacationId" />
          
          <div class="form-group">
            <label for="vacationLabel" class="form-label">Vacation Name *</label>
            <input 
              type="text" 
              id="vacationLabel" 
              class="form-input" 
              placeholder="e.g., Summer Holiday" 
              required 
              maxlength="50"
            />
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="vacationStart" class="form-label">Start Date *</label>
              <input type="date" id="vacationStart" class="form-input" required />
            </div>
            
            <div class="form-group">
              <label for="vacationEnd" class="form-label">End Date *</label>
              <input type="date" id="vacationEnd" class="form-input" required />
            </div>
          </div>
          
          <div class="form-group">
            <label for="vacationNotes" class="form-label">Notes (Optional)</label>
            <textarea 
              id="vacationNotes" 
              class="form-textarea" 
              placeholder="Add any additional details..."
              maxlength="200"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Modal Actions -->
    <div class="modal__actions" id="modalActions">
      <button type="button" class="btn btn--ghost" id="closeModalBtn">Close</button>
      <button type="button" class="btn btn--primary" id="addVacationBtn">Add Vacation</button>
      <button type="button" class="btn btn--danger" id="deleteVacationBtn" style="display: none;">Delete Vacation</button>
    </div>
    
    <!-- Form Actions (shown when form is visible) -->
    <div class="modal__actions" id="formActions" style="display: none;">
